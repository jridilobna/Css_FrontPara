<app-navbar></app-navbar>
<div class="category-box">
  <h2>Add Category</h2>
  <form #f="ngForm" (ngSubmit)="updateBrand()">
    <div class="data-box">
        <input type="text" [(ngModel)]="currentCategory.name"  name="name"  required="">
        <label>Name</label>
      </div>
      <div class="data-box">
        <input type="text" [(ngModel)]="currentCategory.description" name="description" required="">
        <label>Description</label>
      </div>
    <button class="custom-btn btn-1" >
      Update Category
    </button>
  </form>
</div>
