<app-navbar></app-navbar>
<div class="Category">
  <div class="header">
    <h1>Category List</h1>
    <button class="add-button" [routerLink]="['/addcategory']">Add New Category</button>
  </div>
<table class="modern-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of categories">
            <td>{{category.name}}</td>
            <td>{{category.description}}</td>
            <td>
                <button class="update-button" [routerLink]="['/updatecategory',category.id]">Update</button>
                <button class="delete-button" (click)="delete(category.id)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>

</div>
